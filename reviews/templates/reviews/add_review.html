{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Оставить отзыв на "{{ ad.title }}"</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Ваша оценка</label>
                    {{ form.rating }}
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Текст отзыва</label>
                    {{ form.text }}
                </div>
                
                <button type="submit" class="btn btn-primary">Отправить</button>
                <a href="{% url 'ad_detail' ad.id %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
