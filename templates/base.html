<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pagination {
          margin-top: 20px;
          text-align: center;
        }
      
        .pagination span {
          display: inline-block;
          background: #f0f0f0;
          padding: 10px 15px;
          border-radius: 8px;
        }
      
        .pagination a {
          margin: 0 5px;
          text-decoration: none;
          color: #007bff;
          font-weight: bold;
        }
      
        .pagination a:hover {
          text-decoration: underline;
        }
      
        .pagination .current {
          margin: 0 10px;
          font-weight: bold;
        }
      </style>
    <meta charset="UTF-8">
    <title>{% block title %}Мой сайт{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Мой сайт</p>
    </footer>
</body>
</html>
