{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4>Удаление объявления</h4>
        </div>
        <div class="card-body">
            <p class="lead">Вы уверены, что хотите удалить объявление <strong>"{{ ad.title }}"</strong>?</p>
            <p>Это действие нельзя будет отменить.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Да, удалить
                    </button>
                    <a href="{% url 'ad_detail' ad.id %}" class="btn btn-outline-secondary">
                        Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
