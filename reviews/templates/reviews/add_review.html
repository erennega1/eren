{% extends 'base.html' %}

{% block content %}
<div class="review-form-container">
    <h2>Оставить отзыв для "{{ ad.title }}"</h2>
    <form method="post" class="review-form">
        {% csrf_token %}
        <div class="form-group">
            <label>Ваша оценка:</label>
            <div class="rating-stars">
                {% for value, stars in RATING_CHOICES %}
                    <input type="radio" id="rating-{{ value }}" name="rating" value="{{ value }}" required>
                    <label for="rating-{{ value }}">{{ stars }}</label>
                {% endfor %}
            </div>
        </div>
        <div class="form-group">
            <label>Текст отзыва:</label>
            <textarea name="text" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-submit">Отправить отзыв</button>
    </form>
</div>
{% endblock %}
