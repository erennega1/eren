{% extends 'base.html' %}
{% block content %}
  <h1>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} объявление</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Обновить{% else %}Добавить{% endif %}</button>
  </form>
{% endblock %}
