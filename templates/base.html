<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Мой сайт{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination span {
      display: inline-block;
      background: #f0f0f0;
      padding: 10px 15px;
      border-radius: 8px;
    }

    .pagination a {
      margin: 0 5px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .pagination a:hover {
      text-decoration: underline;
    }

    .pagination .current {
      margin: 0 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  

{% if user.is_authenticated %}
<a href="{% url 'favorites' %}" class="btn btn-outline-info">Мои избранные</a>
<a href="{% url 'profile' %}" class="btn btn-outline-info">Мой профиль</a> 
{% endif %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
<div class="container">
  <a class="navbar-brand" href="{% url 'home' %}">Объявления</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto">
      <a href="{% url 'ad_list' %}">Главная</a> |
      <a href="{% url 'my_ads' %}">Мои объявления</a> |
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Выйти</a>
        <li class="nav-item"><span class="nav-link text-white">{{ user.username }}</span></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Выход</a></li>
      {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Вход</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Регистрация</a></li>
      {% endif %}
    </ul>
  </div>
</div>
</nav>

  
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center mt-4">
    <p>&copy; 2025 Мой сайт</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
